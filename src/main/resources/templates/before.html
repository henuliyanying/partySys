<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>登录</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/reset.css"/>
<script src="/js/jquery-1.11.1.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/messages_zh.js"></script>
	<script>
		function login(){
			var username = document.getElementById("username").value;
			console.log(username)
			var obj = {
				username: username,
			}
			// alert(obj)
			$.ajax({
				url: "/user/check",
				contentType: "application/json",
				data: JSON.stringify(obj),
				type: "POST",
				success: function (result) {
					console.log(result.code);
					if (result.code == 200) {
						// alert(result.code)
						//window.location.href = "http://112.126.85.136:8080/answer.html";
						 window.location.href = "http://localhost:8080/answer.html";
						window.sessionStorage.setItem("userid",username);
					} else {
						alert(result.message);
					}
				}
			});
		}
	</script>
</head>
<body>

<div id="particles-js">
	<div>
		<img src="/image/party2.jpg" style="width: 100%; height: 100%;" />
	</div>
		<div class="login">
			<div class="login-top">
				登录
			</div>
			<div id="loginFrom" style="text-align: center;">
				<div class="login-center clearfix" >
					<div class="login-center-img"><img src="/image/name.png"/></div>
					<div class="login-center-input">
						<input  id="username" type="text" required name="username" placeholder="请输入您的账号" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
						<div class="login-center-input-text">账号</div>
					</div>
				</div>
				<div>
					<button class="button button2" onclick="login()">登录</button><br>
				</div>
			</div>
		</div>
		<div class="sk-rotating-plane"></div>
</div>
<div style="text-align:center;">
</div>
</body>
</html>
